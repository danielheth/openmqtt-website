

<div class="omform">
	<div class="padded-bordered-content">
		<h1 class="mb-10">Contact</h1>


		<p style="font-size: 12px;">Contact with any questions or comments you may have about OpenMQTT.</p><hr class="thick mb-20">

		<div class="register-form wide-form-container">
			<form action="/op/add/user" method="post" enctype="multipart/form-data" onsubmit="return verifyRegistrationForm(_Verify);">
				<input type="hidden" id="dummy" value="dummy">
				<label for="userName_register" class="required">Name</label><input type="text" name="name" id="name_contact" class="text-skinny" maxlength="20" value=""><div id="name_contactIndicator" class="message-success" style="display: none;"></div>

				<div class="clear"></div>
				<label for="email" class="required">Email Address</label><input type="text" name="email" id="email" class="text-skinny" maxlength="255" value="">

				<div class="clear"></div>
				<label for="comment" class="required">Comment or Question</label><p><textarea type="text" name="comment" id="comment" class="text-skinny" cols="83" rows="10"></textarea></p>


				<div class="clear"></div>
				<button>Submit</button>
				<div class="clear"></div>
			</form>
		</div>
	</div>
</div>
